<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven - Min Digitale Have</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="haven.css">
    <script src="date-utils.js"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[oklch(var(--background))] min-h-screen">
    <header class="bg-background shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" 
               class="text-4xl font-bold text-primary 
                      hover:text-accent transition-colors">
                My Digital Garden
            </a>
            <ul class="flex space-x-6">
                <li>
                    <a href="garden.html" 
                       class="text-text hover:text-accent transition-colors">
                        The Garden
                    </a>
                </li>
                <li>
                    <a href="about.html" 
                       class="text-text hover:text-accent transition-colors">
                        About
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="space-y-6">
            <div class="flex flex-wrap gap-4 items-center">
                <label class="font-body text-[oklch(var(--text))] font-medium">Content Type</label>
                <button 
                    class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="all">All</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="essay">Essays</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="note">Notes</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="paper">Papers</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="sketch">Sketches</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="code">Code</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="photo">Photos</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="video">Videos</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-filter="music">Music</button>
            </div>
            <div class="flex flex-wrap gap-4 items-center">
                <label class="font-body text-[oklch(var(--text))] font-medium">Growth Stage</label>
                <button class="px-4 py-2 rounded-lg bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-growth="seedlings">ðŸŒ± Seedlings</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-growth="budding">ðŸŒ¿ Budding</button>
                <button class="px-4 py-2 rounded-lg 
                           bg-[oklch(var(--background))] 
                           border border-[oklch(var(--primary))] 
                           hover:bg-[oklch(var(--secondary))] 
                           data-[active=true]:bg-[oklch(var(--primary))] 
                           data-[active=true]:text-[oklch(var(--background))] 
                           focus:outline-none transition-colors duration-300 
                           text-[oklch(var(--text))] font-body" 
                    data-growth="evergreen">ðŸŒ³ Evergreen</button>
            </div>
            <div class="w-full max-w-md">
                <input type="text" 
                       id="search-input" 
                       placeholder="Search content..." 
                       class="w-full px-4 py-2 rounded-lg 
                              border border-[oklch(var(--primary))] 
                              bg-[oklch(var(--background))] 
                              text-[oklch(var(--text))] font-body 
                              focus:ring-2 focus:ring-[oklch(var(--accent))] 
                              focus:border-transparent transition-all 
                              placeholder-[oklch(var(--text))]/50">
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <a href="essay.html?id=digital-garden-theory" class="block">
            <article 
                class="bg-[oklch(var(--background))] rounded-lg shadow-sm border 
                        border-[oklch(var(--primary))] hover:shadow-md 
                        transition-all hover:-translate-y-1 overflow-hidden flex flex-col" 
                data-type="essay" 
                data-growth="seedlings" 
                data-planted-date="2024-10-15" 
                data-tended-date="2025-01-20">
            <div class="w-full relative">
                <img src="https://images.unsplash.com/uploads/1411901100260f56b39b9/ab70b250?q=80&w=2970&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Digital Garden Theory" class="w-full h-auto object-cover">
            </div>
            <div class="p-6 flex-grow flex flex-col">
                <h2 class="text-xl font-heading font-bold text-[oklch(var(--text))] mb-3">Digital Garden Theory</h2>
                <p class="text-[oklch(var(--text))]/80 font-body mb-6 flex-grow">An exploration of digital gardens as a new form of personal knowledge management...</p>
                <div class="flex items-center gap-4 text-sm text-[oklch(var(--text))]/70 font-body pt-4 border-t border-[oklch(var(--primary))]/20">
                    <span class="flex items-center gap-2">Essay</span>
                    <span class="flex items-center gap-2">ðŸŒ±</span>
                    <div class="flex-grow text-right flex flex-col">
                        <span>Planted <span class="planted-date"></span></span>
                        <span>Last tended <span class="tended-date"></span></span>
                    </div>
                </div>
            </div>
        </article>
        
    </main>

    <footer class="bg-[oklch(var(--background))] border-t border-[oklch(var(--primary))] py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-[oklch(var(--text))]/80 font-body">
            <p>&copy; Karl August Krogh Nybo. All rights reserved.</p>
        </div>
    </footer>

    <script src="garden_filtering_system.js"></script>
</body>
</html>
